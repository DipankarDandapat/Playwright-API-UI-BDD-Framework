[behave]
format=pretty,json
paths = features
outfiles = reports/behave-results,reports/results.json
stop = no
color = yes
stderr_capture = no
stdout_capture = no
show_skipped = no
show_timings = yes
summary = yes
logging_level = INFO

[behave.userdata]
BROWSER_ENGINE = chromium
HEADLESS = true
ENV = dev

